<html lang="en">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.cookie.js"></script>
    <span>1. login:</span><p>
    <input type="text" value="kdan" id='login_login_name'>
    <input type="button" value="login" id = 'login'><br>
    <span>2. List all pharmacies that are open at a certain datetime</span><p>
    <input type="text" value="kdan" id='datetime'>
    <input type="button" value="login" id = 'openingByDateTime'><br>


    <span>response:
        <pre  id="login_response">
        </pre>
    </span>

</html>
<script>
$("#openingByDateTime").click(function (e) {
    $.ajax({
    url: 'http://127.0.0.1/openingByDateTime/api/login/index.php',
    type: 'POST',
    dataType: 'json',
    async: false,
    data: JSON.stringify({"login_name":"kdan"}),
    })
    .done(function(result) {
        var j= JSON.stringify(result,undefined,4)
        $("#login_response").html(j);
        if(result.error){
            alert(result.msg);
        }else{
            var data = result.data
            var token = data.token
            $.cookie('token', token);
        }
    })
    .fail(function() {
        alert('發生錯誤');
    });
});


$("#login").click(function (e) {
    $.ajax({
    url: 'http://127.0.0.1/phantom_mask/api/login/index.php',
    type: 'POST',
    dataType: 'json',

        if(result.error){

        }else{
            var data = result.data
            var token = data.token
            $.cookie('token', token);
        }
    })
    .fail(function() {

    });
});





</script>
